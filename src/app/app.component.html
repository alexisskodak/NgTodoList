<div class="container py-5 px-3 px-md-5">
  <div class="row">
    <div class="col-12 col-md-6">
      <h1 class="my-3">{{title}}</h1>
      <div class="input-group">
        <label for="monInput"></label>
        <input class="form-control" id="monInput" type="text" [(ngModel)]="item" #monInput>
        <div class="input-group-append">
          <button class="btn btn-primary" type="button" (click)="addToList()" id="add">Ajouter</button>
        </div>
      </div>
      <div>
        <ul class="list-group my-3">
          <li *ngFor="let item of itemsList; let i = index" class="list-group-item">
            {{ item }}
            <button class="btn btn-danger" type="button" (click)="popFromList(i)" id="remove">
              <svg class=""></svg>
            </button>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
